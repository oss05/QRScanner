<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ----------------------------QR generator start----------------- -->
    <div class="container">
      <div class="container-in">
        <img
          src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
          class="qr-code img-thumbnail img-responsive"
        />
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="content">Content:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="content"
              placeholder="Ingresa URL"
            />
          </div>
        </div>
        <div>
          <div>
            <button type="button" class="btn btn-default" id="generate">
              Generar c√≥digo QR
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------QR generator end----------------- -->
    <!-- ----------------------Scan Button---------------- -->
    <div class="container_camera">
      <input type="text" id="text" placeholder="ID" class="qrcode-text" /><label
        class="qrcode-text-btn"
        ><input
          type="file"
          accept="image/*"
          capture="environment"
          onclick="return showQRIntro();"
          onchange="openQRCamera(this);"
          tabindex="-1"
        />
      </label>
      <input type="button" id="btn" value="go" />
    </div>

    <!-- ------------------------Scan Button end---------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
