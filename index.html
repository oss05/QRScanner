<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ----------------------------QR generator start----------------- -->
    <div class="qr-code-generator">
      <input type="text" class="qr-url" placeholder="URL or Text" />
      <input type="number" class="qr-size" value="128" min="20" max="500" />

      <button class="generate-qr-code">Generate</button>

      <br />

      <div id="qrcode"></div>
    </div>
    <!-- ----------------------------QR generator end----------------- -->
    <!-- ----------------------Scan Button---------------- -->
    <input type="text" class="qrcode-text" /><label class="qrcode-text-btn">
      <input
        type="file"
        accept="image/*"
        capture="environment"
        onclick="return showQRIntro();"
        onchange="openQRCamera(this);"
        tabindex="-1"
      />
    </label>
    <!-- ------------------------Scan Button end---------------------- -->
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    c
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/qrcode.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
